name = "gateway-blackroadio"
main = "src/index.js"
compatibility_date = "2024-12-01"
account_id = "848cf0b18d51e0170e0d1537aec3505a"

routes = [
  { pattern = "gateway.blackroad.io/*", zone_name = "blackroad.io" }
]

[vars]
ENVIRONMENT = "production"
# Upstream inference endpoint (Railway GPU or Ollama)
# RAILWAY_INFERENCE_URL set as secret
# OLLAMA_URL set as secret
# INTERNAL_SECRET set as secret (required for proxy auth)
# UPSTREAM_API_KEY set as secret (forwarded to upstream if set)

# To add secrets:
# wrangler secret put INTERNAL_SECRET
# wrangler secret put RAILWAY_INFERENCE_URL
# wrangler secret put OLLAMA_URL
# wrangler secret put UPSTREAM_API_KEY
# wrangler secret put GITHUB_TOKEN
